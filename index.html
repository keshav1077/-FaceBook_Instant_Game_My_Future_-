<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock And Roal</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />
  </head>
  <body>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <img class="firecrackers" src="./image/firecrackers.gif" />
        <div class="top-left">
          <p class="text_style_congratulation">You've  Won</p>
        </div>
        <div class="bottom-right">
          <p class="text_style_congratulation">Congratulations</p>
        </div>
      </div>
    </div>

    <div class="text_center" id="game">
      <p class="text_style_header">Touch My Dog Tongue</p>

      <input
        type="image"
        id="withtoung"
        src="./image/dog_0.jpg"
        alt="Submit"
        width="400"
        height="400"
        onclick="changeImage()"
        disabled
      />
      <br />
      <input class="startButton" id="startGame" value="Push to Start"></input>
    </div>
    <script src="https://connect.facebook.net/en_US/fbinstant.6.3.js"></script>
    <script src="script/game.js"></script>
    <script type="text/javascript" src="script/snowstorm.js"></script>
    <!-- <div class="centerTital">
      <img id="splash" src="./image/1_02.jpg" />
    </div> -->
  </body>
</html>
